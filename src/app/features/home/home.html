<div class="home">
  <div class="home__auth">
    <button [routerLink]="['/loginAdmin']">Admin</button>
    <button>Log Out</button>
  </div>
  <div class="home__intro">
    
  
      <button>
        <span class="main-title">Our blog</span>
        <span class="button-title">Pricing Plans</span>
      </button>
      <h1>Resources and insights</h1>
      <p>The latest industry news, interviews, technologies, and resources.</p>
      <div class="home__intro__inputBox">
        <img src="assets/images/search (3).png">
        <input type="text" placeholder="Search" [(ngModel)]="searchWord" />
        <button (click)="search()" >Search</button>
      </div>
 
    
      
  </div>

  <div class="home__cards">
    @for(card of cards(); track card.id) {
    <app-card [card]="card" [routerLink]="['/details', card.id]"></app-card>
    }
  </div>

  <div class="home__footer">
    <button>
      <img src="/assets/images/Icon.png" />
      Load more
    </button>
  </div>
</div>
