<div class="details">
    <div class="details__person">
        <div class="details__person__image">
            <img [src]="card().image">
        </div>
        <div class="details__person__info">
            <h2>{{card().avatar?.name}}</h2>
            <p>{{card().description}}</p>
            <button>Write a letter</button>
        </div>
    </div>
</div>
